<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@400..700&family=Kaisei+Tokumin&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Compra de Entradas de Cine</title>
</head>
<body class="oscuro">

    <!--Carrusel para las imagenes de las peliculas-->
    <div class="container">
        <div id="movieCarousel" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="https://image.tmdb.org/t/p/w780/q6725aR8Zs4IwGMXzZT8aC8lh41.jpg" class="d-block w-100" alt="Avengers: Endgame">
                    <div class="carousel-caption d-none d-md-block">
                        <button class="btn btn-primary ver-trailer" data-movie-id="299534">Ver Trailer</button>
                    </div>
                </div>
                <div class="carousel-item">
                    <img src="https://image.tmdb.org/t/p/w780/w9kR8qbmQ01HwnvK4alvnQ2ca0L.jpg" class="d-block w-100" alt="Toy Story 4">
                    <div class="carousel-caption d-none d-md-block">
                        <button class="btn btn-primary ver-trailer" data-movie-id="301528">Ver Trailer</button>
                    </div>
                </div>
                <div class="carousel-item">
                    <img src="https://image.tmdb.org/t/p/w780/udDclJoHjfjb8Ekgsd4FDteOkCU.jpg" class="d-block w-100" alt="Joker">
                    <div class="carousel-caption d-none d-md-block">
                        <button class="btn btn-primary ver-trailer" data-movie-id="475557">Ver Trailer</button>
                    </div>
                </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#movieCarousel" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#movieCarousel" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>

        <!--Sistema  de compra de las entradas de cine-->
        <h1>Sistema de Compra de Entradas de Cine</h1>
        <div>
            <label for="pelicula">Seleccione la película:</label>
            <select id="pelicula">
                <option value="0">Avengers: Endgame</option>
                <option value="1">Toy Story 4</option>
                <option value="2">Joker</option>
            </select>
        </div>
        <div>
            <label for="horario">Seleccione el horario:</label>
            <select id="horario">
            </select>
        </div>
        <div>
            <label for="adultos">Cantidad de entradas para adultos:</label>
            <input type="number" id="adultos" min="0">
        </div>
        <div>
            <label for="ninos">Cantidad de entradas para niños:</label>
            <input type="number" id="ninos" min="0">
        </div>
        <button id="comprar">Comprar Entradas</button>
        <h2>Resumen de la compra:</h2>
        <div id="resumen">
        </div>
    </div>
    <!--Modal para ver los trailers-->
<div class="modal fade" id="trailerModal" tabindex="-1" aria-labelledby="trailerModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="trailerModalLabel">Trailer</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <div class="ratio ratio-16x9">
                    <iframe id="trailerIframe" src="" frameborder="0" allowfullscreen></iframe>
                </div>
            </div>
        </div>
    </div>
</div>
    <script src="js/productos.js"></script>
    <script src="js/sistema.js"></script>
    <script src="js/main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
