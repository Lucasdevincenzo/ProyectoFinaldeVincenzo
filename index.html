<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@400..700&family=Kaisei+Tokumin&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Compra de Entradas de Cine</title>
</head>
<body class="oscuro">
    <div class="container">
        <h1>Sistema de Compra de Entradas de Cine</h1>
        <div>
            <label for="pelicula">Seleccione la película:</label>
            <select id="pelicula">
                <option value="0">Avengers: Endgame</option>
                <option value="1">Toy Story 4</option>
                <option value="2">Joker</option>
            </select>
        </div>
        <div>
            <label for="horario">Seleccione el horario:</label>
            <select id="horario">
            </select>
        </div>
        <div>
            <label for="adultos">Cantidad de entradas para adultos:</label>
            <input type="number" id="adultos" min="0">
        </div>
        <div>
            <label for="ninos">Cantidad de entradas para niños:</label>
            <input type="number" id="ninos" min="0">
        </div>
        <button id="comprar">Comprar Entradas</button>
        <h2>Resumen de la compra:</h2>
        <div id="resumen">
        </div>
    </div>
    <script src="js/productos.js"></script>
    <script src="js/sistema.js"></script>
    <script src="js/main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
